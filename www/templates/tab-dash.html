<ion-view view-title="Your Profile">
  <ion-content>
    <div class="list">
        <a class="item item-thumbnail-left" href="#">
          <img src="img/{{user.image}}">
          <h2>{{user.firstName}} {{user.lastName}}</h2>
          <p><strong>Average grade:</strong> {{user.averageGrade | grade}}</p>
          <p><strong>Highest grade:</strong> {{user.highestGrade | grade}}</p>
        </a>
    </div>
    <div class="list card">
        <div class="item item-divider">Stretch Yourself, try:</div>
            <a href="" class="item item-icon-right">
                Blue 5+, Line 2
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
            <a href="" class="item item-icon-right">
                Black 6a, Line 1
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
        </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Zhelyo just climbed:</div>
            <a href="" class="item item-icon-right">
                Blue 5+, Line 2
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
            <a href="" class="item item-icon-right">
                Black 6a, Line 1
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
        </div>
    </div>
  </ion-content>
</ion-view>
