<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Filter routes</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">
            <i class="icon ion-ios-close-empty"></i>
        </button>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item range range-positive">
                <i class="icon ion-ios7-sunny-outline"></i>
                <input type="range" name="volume" min="0" max="100" value="33">
                <i class="icon ion-ios7-sunny"></i>
            </div>
            <div class="item range range-positive">
                <i class="icon ion-ios7-sunny-outline"></i>
                <input type="range" name="volume" min="0" max="100" value="33">
                <i class="icon ion-ios7-sunny"></i>
            </div>
            <div class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox">
                </label>
                Include completed routes
            </div>
            <button class="button button-block button-stable" ng-click="modal.hide()">
                <i class="icon ion-funnel"></i>
                Filter
            </button>
        </div>
    </ion-content>
</ion-modal-view>
